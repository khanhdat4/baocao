<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Register</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="assets/css/styleformsignup.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="signup-form">
		<form th:action="${REGISTER}" th:object="${ACCOUNT}" method="post">
			<h2 style="text-align: center">ADD</h2>

			<hr>
			<div class="form-group">
				<input th:field="*{username}" type="text" class="form-control"
					name="username" placeholder="Username" required="required">
			</div>
			<div class="form-group">
				<input th:field="*{fullname}" type="text" class="form-control"
					name="fullname" placeholder="Full Name" required="required">
			</div>
			<div class="form-group">
				<input th:field="*{password}" type="password" class="form-control"
					name="password" placeholder="Password" required="required">
			</div>
			<br>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
			</div>
			<p class="small text-center" th:text="${REGISTERSUCCESSFUL}">
				<br>.
			</p>
		</form>
	</div>
</body>
</html>
