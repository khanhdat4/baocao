<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container">
		<a href="CMM001">Back</a>
		<p style="text-align: right; font-size: 20px;" th:text="${DATEF}"></p>
		<table style="text-align: center;" class="table table-striped">
			<thead>
				<tr>
					<th>Approved Before ID</th>
					<th>Approved Before</th>
					<th>Conversion Date</th>
					<th>Approved After ID</th>
					<th>Approved After</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item: ${APPROVES}">
					<td th:text="${item.approvedbeforeid}"></td>
					<td th:text="${item.approvedbefore}">
					<td th:text="${item.conversiondate}"></td>
					<td th:text="${item.approvedafterid}"></td>
					<td th:text="${item.approvedafter}"></td>
					<td><a th:href="@{'/delete/' + ${item.approvedbeforeid}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
